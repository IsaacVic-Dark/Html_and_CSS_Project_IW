<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar Section -->
    <div class="navbar">
        <div class="left">
            <div>
                <img id="logo" class="icons" src="./assets/logo.png" alt="">
            </div>
        </div>
        <div class="center">
            <p>Home</p>
            <p>Shop</p>
            <p>Contact</p>
            <p>Help</p>
        </div>
        <div class="right">
            <div class="right_account">
                <p class="account-padding">Account</p>
                <img class="icons" src="./assets/arrow_down.png" alt="">
            </div>
            <div class="right_items">
                <img class="icons" src="./assets/lock_logo.png" alt="">
                <p class="items-padding">3 Items</p>
            </div>
            <div>
                <img id="profile" src="./assets/profile_pic.png" alt="">
            </div>
        </div>
    </div>
    <hr>

    <!-- Main Section -->
    <div class="main">
        <div class="box_2">
            <div class="shipping_list">
                <p id="account_color">Account</p>
                <p>Shipping</p>
                <p>Payment</p>
            </div>
            <div class="input_field">
                <h3>Account details</h3>
                <label>Email address</label>
                <br>
                <input type="text" placeholder="Email@myemail.com">
                <br>
                <label>Password</label>
                <br>
                <input type="password" placeholder="" value="123234">
            </div>
            <div class="auth">
                <p class="register">Register for account</p>
                <button class="login_btn">Login</button>
            </div>
            <hr>
            <div class="order">
                <p class="cancel_order">Cancel order</p>
                <button class="shipping_btn">Shipping details</button>
            </div>
        </div>
        <div class="box_3">
            <p>Box 3</p>
        </div>
    </div>
</body>
</html>
